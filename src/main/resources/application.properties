# Server Configuration
spring.application.name=healthcare-service
server.port=8004

# Eureka server URL
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true

# Instance configuration for Docker
eureka.instance.prefer-ip-address=true

# Logging
logging.level.root=INFO

# Database Configuration for PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/healthcare_service_db
spring.datasource.username=postgres
spring.datasource.password=shroyash
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.cache.type=redis



